openapi: 3.0.3
info:
  title: Invoices API
  description: |
    RESTful API for invoice management built on Supabase Edge Functions.

    ## Features
    - Retrieve list of invoices
    - Get single invoice by ID
    - Create new invoices
    - Update existing invoices
    - Delete invoices
    - Health check endpoint

    ## Authentication
    API uses Supabase authentication. Include your API key in the `apikey` header.

    ## CORS
    API supports CORS and accepts requests from any origin.
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://127.0.0.1:54321/functions/v1
    description: Supabase production server

tags:
  - name: Invoices
    description: CRUD operations for invoices
  - name: Health
    description: Monitoring and health check

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Checks if the API is running correctly and returns current timestamp
      operationId: healthCheck
      responses:
        "200":
          description: API is running correctly
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                    example: "2024-01-15T10:30:00.000Z"

    options:
      tags:
        - Health
      summary: CORS preflight for health check
      description: Handles CORS preflight requests
      operationId: healthCheckOptions
      responses:
        "200":
          description: CORS headers
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string

  /invoices:
    get:
      tags:
        - Invoices
      summary: Get all invoices
      description: Returns a list of all invoices sorted by creation date (newest first)
      operationId: getInvoices
      parameters:
        - name: apikey
          in: header
          required: true
          description: Supabase API key
          schema:
            type: string
      responses:
        "200":
          description: List of invoices retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Invoice"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
        - ApiKeyAuth: []

    post:
      tags:
        - Invoices
      summary: Create new invoice
      description: Creates a new invoice in the system
      operationId: createInvoice
      parameters:
        - name: apikey
          in: header
          required: true
          description: Supabase API key
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceCreate"
      responses:
        "201":
          description: Invoice created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
        - ApiKeyAuth: []

    options:
      tags:
        - Invoices
      summary: CORS preflight for invoices
      description: Handles CORS preflight requests
      operationId: invoicesOptions
      responses:
        "200":
          description: CORS headers

  /invoices/{invoiceId}:
    get:
      tags:
        - Invoices
      summary: Get invoice by ID
      description: Returns a single invoice by its ID
      operationId: getInvoiceById
      parameters:
        - name: invoiceId
          in: path
          required: true
          description: Invoice ID
          schema:
            type: string
            format: uuid
        - name: apikey
          in: header
          required: true
          description: Supabase API key
          schema:
            type: string
      responses:
        "200":
          description: Invoice retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
        - ApiKeyAuth: []

    put:
      tags:
        - Invoices
      summary: Update invoice (full update)
      description: Updates an entire invoice by ID
      operationId: updateInvoice
      parameters:
        - name: invoiceId
          in: path
          required: true
          description: Invoice ID
          schema:
            type: string
            format: uuid
        - name: apikey
          in: header
          required: true
          description: Supabase API key
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceUpdate"
      responses:
        "200":
          description: Invoice updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
        - ApiKeyAuth: []

    patch:
      tags:
        - Invoices
      summary: Update invoice (partial update)
      description: Partially updates an invoice by ID
      operationId: patchInvoice
      parameters:
        - name: invoiceId
          in: path
          required: true
          description: Invoice ID
          schema:
            type: string
            format: uuid
        - name: apikey
          in: header
          required: true
          description: Supabase API key
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceUpdate"
      responses:
        "200":
          description: Invoice updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
        - ApiKeyAuth: []

    delete:
      tags:
        - Invoices
      summary: Delete invoice
      description: Deletes an invoice by ID
      operationId: deleteInvoice
      parameters:
        - name: invoiceId
          in: path
          required: true
          description: Invoice ID
          schema:
            type: string
            format: uuid
        - name: apikey
          in: header
          required: true
          description: Supabase API key
          schema:
            type: string
      responses:
        "200":
          description: Invoice deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invoice deleted successfully
        "400":
          $ref: "#/components/responses/BadRequestError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
        - ApiKeyAuth: []

    options:
      tags:
        - Invoices
      summary: CORS preflight for invoice by ID
      description: Handles CORS preflight requests
      operationId: invoiceByIdOptions
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: CORS headers

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: apikey
      description: Supabase API key

  schemas:
    Invoice:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique invoice identifier
          example: "123e4567-e89b-12d3-a456-426614174000"
        invoice_number:
          type: string
          description: Invoice number
          example: "INV-2024-001"
        customer_name:
          type: string
          description: Customer name
          example: "Acme Corporation"
        customer_email:
          type: string
          format: email
          description: Customer email
          example: "contact@acme.com"
        amount:
          type: number
          format: float
          description: Invoice total amount
          example: 1500.00
        currency:
          type: string
          description: Currency code
          example: "USD"
        status:
          type: string
          enum: [draft, sent, paid, overdue, cancelled]
          description: Invoice status
          example: "sent"
        issue_date:
          type: string
          format: date
          description: Invoice issue date
          example: "2024-01-15"
        due_date:
          type: string
          format: date
          description: Payment due date
          example: "2024-02-15"
        items:
          type: array
          description: Invoice line items
          items:
            type: object
            properties:
              description:
                type: string
                example: "Web development services"
              quantity:
                type: number
                example: 40
              unit_price:
                type: number
                example: 50.00
              total:
                type: number
                example: 2000.00
        notes:
          type: string
          description: Additional notes
          example: "Payment terms: Net 30"
        created_at:
          type: string
          format: date-time
          description: Record creation timestamp
          example: "2024-01-15T10:30:00.000Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-15T10:30:00.000Z"

    InvoiceCreate:
      type: object
      required:
        - invoice_number
        - customer_name
        - amount
        - status
      properties:
        invoice_number:
          type: string
          example: "INV-2024-001"
        customer_name:
          type: string
          example: "Acme Corporation"
        customer_email:
          type: string
          format: email
          example: "contact@acme.com"
        amount:
          type: number
          format: float
          example: 1500.00
        currency:
          type: string
          example: "USD"
        status:
          type: string
          enum: [draft, sent, paid, overdue, cancelled]
          example: "draft"
        issue_date:
          type: string
          format: date
          example: "2024-01-15"
        due_date:
          type: string
          format: date
          example: "2024-02-15"
        items:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
              quantity:
                type: number
              unit_price:
                type: number
              total:
                type: number
        notes:
          type: string
          example: "Payment terms: Net 30"

    InvoiceUpdate:
      type: object
      properties:
        invoice_number:
          type: string
        customer_name:
          type: string
        customer_email:
          type: string
          format: email
        amount:
          type: number
          format: float
        currency:
          type: string
        status:
          type: string
          enum: [draft, sent, paid, overdue, cancelled]
        issue_date:
          type: string
          format: date
        due_date:
          type: string
          format: date
        items:
          type: array
          items:
            type: object
        notes:
          type: string

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Invoice not found"

  responses:
    BadRequestError:
      description: Bad request - invalid input data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: "Invoice ID required for update"

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: "Invoice not found"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: "An unexpected error occurred"
